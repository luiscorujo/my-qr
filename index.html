<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="index.css">

<body>

            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExamx0NndzZWtyZndhaXRhamt6NmZkdzF1dWFmcDltaThmNHhubGdjcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0amJzVHIAfl7jMDos/giphy.gif",

        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        document.getElementById("randomImage").src = getRandomImage();
    </script>
</body>

</html>
